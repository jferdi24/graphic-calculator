<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./dist/img/favicon.png" type="image/png">
    <title>Graphic calculator</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body>
    <section id="point-graphic" class="py-10">
        <div class="container m-auto">
            <h2 class="text-2xl mb-1 text-black font-bold">Graficar punto en el plano</h2>
            <div class="flex flex-wrap">
                <div>
                    <div class="py-1 flex">
                        <div class="form-x px-2">
                            <label for="" class="block">Ingresar valor del eje X</label>
                            <input type="number" name="value_x" id="value_x" class="form-input block">
                        </div>
                        <div class="form-y px-2">
                            <label for="" class="block">Ingresar valor del eje Y</label>
                            <input type="number" name="value_y" id="value_y" class="form-input block">
                        </div>
                    </div>
                    <div class="py-4">
                        <button type="button" onclick="window.graphPoint()"
                            class="bg-green-700 hover:bg-green-500 px-8 py-3 rounded text-white transition-all">
                            Graficar punto
                        </button>
                        <button type="button p-1" onclick="window.clearPoint()"
                            class="bg-gray-700 hover:bg-gray-500 px-8 py-3 rounded text-white transition-all">
                            Limpiar
                        </button>
                    </div>
                </div>
                <canvas width="500" height="500" id="canvas-point"></canvas>
            </div>
        </div>
    </section>
    <section id="serie-graphic" class="py-10">
        <div class="container m-auto">
            <h2 class="font-bold mb-1 text-2xl text-black">Graficar serie en gráfica de barras</h2>
            <p class="mb-3 text-gray-700">Los valores en x deben ser palabras y los valores en y deben ser números.</p>
            <p class="w-50"></p>
            <div class="flex flex-wrap">
                <form id="form-serie" onsubmit="return false;">
                    <div class="py-1 flex">
                        <div class="form-x px-2">
                            <label for="" class="block">Valor x</label>
                            <input type="text" name="serie1[x]" id="" class="form-input block">
                        </div>
                        <div class="form-y px-2">
                            <label for="" class="block">Valor y</label>
                            <input type="number" name="serie1[y]" id="" class="form-input block">
                        </div>
                    </div>
                    <div class="py-1 flex">
                        <div class="form-x px-2">
                            <label for="" class="block">Valor x</label>
                            <input type="text" name="serie2[x]" id="" class="form-input block">
                        </div>
                        <div class="form-y px-2">
                            <label for="" class="block">Valor y</label>
                            <input type="number" name="serie2[y]" id="" class="form-input block">
                        </div>
                    </div>
                    <div class="py-1 flex">
                        <div class="form-x px-2">
                            <label for="" class="block">Valor x</label>
                            <input type="text" name="serie3[x]" id="" class="form-input block">
                        </div>
                        <div class="form-y px-2">
                            <label for="" class="block">Valor y</label>
                            <input type="number" name="serie3[y]" id="" class="form-input block">
                        </div>
                    </div>
                    <div class="py-1 flex">
                        <div class="form-x px-2">
                            <label for="" class="block">Valor x</label>
                            <input type="text" name="serie4[x]" id="" class="form-input block">
                        </div>
                        <div class="form-y px-2">
                            <label for="" class="block">Valor y</label>
                            <input type="number" name="serie4[y]" id="" class="form-input block">
                        </div>
                    </div>
                    <div class="py-1 flex">
                        <div class="form-x px-2">
                            <label for="" class="block">Valor x</label>
                            <input type="text" name="serie5[x]" id="" class="form-input block">
                        </div>
                        <div class="form-y px-2">
                            <label for="" class="block">Valor y</label>
                            <input type="number" name="serie5[y]" id="" class="form-input block">
                        </div>
                    </div>
                    <div class="py-4">
                        <button type="button p-1" onclick="window.graphSerie()"
                            class="bg-blue-700 hover:bg-blue-500 px-8 py-3 rounded text-white transition-all">
                            Graficar serie
                        </button>
                        <button type="button p-1" onclick="window.cleanSerie()"
                            class="bg-gray-700 hover:bg-gray-500 px-8 py-3 rounded text-white transition-all">
                            Limpiar serie
                        </button>
                    </div>
                </form>
                <div id="chart-serie" class="h-96" style="width: 500px;">

                </div>
            </div>
        </div>
    </section>
